<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table role="grid" aria-label="tic-tac-toe board">
            <tr data-x="1">
                <td role="gridcell" aria-label="1, 1 empty" tabindex="0" data-y="1"></td>
                <td role="gridcell" aria-label="1, 2 empty" tabindex="0" data-y="2"></td>
                <td role="gridcell" aria-label="1, 3 empty" tabindex="0" data-y="3"></td>
            </tr>
            <tr data-x="2">
                <td role="gridcell" aria-label="2, 1 empty" tabindex="0" data-y="1"></td>
                <td role="gridcell" aria-label="2, 2 empty" tabindex="0" data-y="2"></td>
                <td role="gridcell" aria-label="2, 3 empty"  tabindex="0" data-y="3"></td>
            </tr>
            <tr data-x="3">
                <td role="gridcell" aria-label="3, 1 empty"  tabindex="0" data-y="1"></td>
                <td role="gridcell" aria-label="3, 2 empty"  tabindex="0" data-y="2"></td>
                <td role="gridcell" aria-label="3, 3 empty"  tabindex="0" data-y="3"></td>
            </tr>
        </table>
    </main>
</body>
</html>
